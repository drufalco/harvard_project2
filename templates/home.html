<!DOCTYPE html>
<html>
    <head>
        <script>
            if (!localStorage.getItem('username')) 
                window.location.href = '/' 

            if (localStorage.getItem('current_channel')) {
                window.location.href = `/channel/${localStorage.getItem('current_channel')}`
            }

        </script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        
        <script src="{{ url_for('static', filename='functions.js') }}"></script>
        <script src="{{ url_for('static', filename='home.js') }}"></script>

        <title>Home | Flack</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/project2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class = "row">

            <nav id="sidebar" class="navbar navbar-light">
                <form id="sidebar_add_channel" class="add_channel form" method="post" data-name="channels">
                    <div class="form-group sidebar_add_channel">
                        <input id="sidebar_channel_name" class="channel_name form-control input" placeholder="Add new channel" autocomplete="off" type="text" name="channel_name">
                        <button id= "sidebar_channel_btn" class="add_channel_btn btn btn-primary" type="submit">+</button>
                    </div>
                    
                </form>
                <h3>Channels</h3>
                <ul id="channel_nav">
                </ul>
            </nav>
            
            <div id="content">
                <h1>Welcome to Flack!</h1>
                <h2>Choose a channel or create your own.</h2>
                <!--form to create new channel-->
                <form class="add_channel form" id="add_channel" method="post">
                    <div class="form-group">
                        <label for="channel_name">Choose a name for your new channel.</label>
                        <input id="channel_name" class="channel_name form-control input" autocomplete="off" type="text" name="channel_name">
                    </div>
                    <button id="add_channel_btn" class="add_channel_btn btn btn-primary" type="submit">Create</button>
                </form>

            </div>
        

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
